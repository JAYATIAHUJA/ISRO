{% extends 'base.html' %}
{% block content %}
<h2>Preprocessing</h2>
<form>
    <div class="mb-4">
        <label for="resize" class="form-label">Resize Factor</label>
        <input type="range" class="form-range" min="1" max="4" step="0.1" id="resize">
        <span id="resize-value">2.0</span>
    </div>
    <div class="mb-4">
        <label for="denoise" class="form-label">Denoising Level</label>
        <input type="range" class="form-range" min="0" max="100" step="1" id="denoise">
        <span id="denoise-value">50</span>
    </div>
    <div class="mb-4">
        <label class="form-label">Method</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="method-toggle">
            <label class="form-check-label" for="method-toggle">Deep Learning</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Apply Preprocessing</button>
</form>
<script>
    const resize = document.getElementById('resize');
    const resizeValue = document.getElementById('resize-value');
    resize.oninput = () => resizeValue.textContent = resize.value;
    const denoise = document.getElementById('denoise');
    const denoiseValue = document.getElementById('denoise-value');
    denoise.oninput = () => denoiseValue.textContent = denoise.value;
</script>
{% endblock %}
