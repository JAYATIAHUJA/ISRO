<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Super-Resolution Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181a1b; color: #f1f1f1; }
        .sidebar { min-height: 100vh; background: #23272b; }
        .sidebar .nav-link.active { background: #343a40; color: #fff; }
        .sidebar .nav-link { color: #adb5bd; }
        .sidebar .nav-link:hover { color: #fff; background: #343a40; }
        .content { padding: 2rem; }
        footer { color: #adb5bd; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/upload/' %}active{% endif %}" href="/upload/">Upload</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/preprocessing/' %}active{% endif %}" href="/preprocessing/">Preprocessing</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/superres/' %}active{% endif %}" href="/superres/">Super-Resolution</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/evaluation/' %}active{% endif %}" href="/evaluation/">Evaluation</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/results/' %}active{% endif %}" href="/results/">Results</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<footer class="text-center py-3 mt-4">
    Satellite Super-Resolution Tool &copy; 2024 | <a href="#" class="text-decoration-none text-secondary">Docs</a> | <a href="#" class="text-decoration-none text-secondary">GitHub</a> | <a href="#" class="text-decoration-none text-secondary">Contact</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
