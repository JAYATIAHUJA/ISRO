{% extends 'base.html' %}
{% block content %}
<style>
    .star-canvas-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 0;
        pointer-events: none;
        display: block;
    }
    .login-planet {
        position: absolute;
        border-radius: 50%;
        z-index: 1;
        opacity: 0.7;
        filter: blur(0.5px);
    }
    .login-planet1 {
        width: 60px; height: 60px;
        left: -40px; top: 30px;
        background: radial-gradient(circle at 30% 30%, #00eaff 70%, #23272b 100%);
        box-shadow: 0 0 32px 8px #00eaff44;
    }
    .login-planet2 {
        width: 40px; height: 40px;
        right: -30px; top: 80px;
        background: radial-gradient(circle at 60% 60%, #ffd700 60%, #23272b 100%);
        box-shadow: 0 0 24px 6px #ffd70044;
    }
    .login-planet3 {
        width: 30px; height: 30px;
        left: 20px; bottom: -20px;
        background: radial-gradient(circle at 70% 30%, #ff6ec4 70%, #23272b 100%);
        box-shadow: 0 0 16px 4px #ff6ec444;
    }
    .login-form-center .form-label {
        margin-bottom: 0;
        margin-right: 1rem;
        min-width: 80px;
        text-align: right;
        font-size: 1.08rem;
        color: #ffd700;
        align-self: center;
    }
    .login-form-center .form-group-flex {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
    }
    .login-form-center input,
    .login-form-center select,
    .login-form-center textarea {
        width: 90%;
        max-width: 320px;
        min-width: 120px;
        text-align: center !important;
        margin-left: 0;
        margin-right: 0;
        display: block;
    }
</style>
<canvas id="star-canvas" class="star-canvas-bg"></canvas>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; position: relative; z-index: 2; flex-direction: column;">
    <dotlottie-player
      src="https://lottie.host/6b7ed1b1-36ec-4f7e-92d0-52f45e7f32ae/k5mzhI50E3.lottie"
      background="transparent"
      speed="1"
      style="width: 150px; height: 150px; margin-bottom: 1.5rem;"
      loop
      autoplay
    ></dotlottie-player>
    <div class="card shadow-lg" style="background:rgba(35,39,43,0.98); border-radius:1rem; min-width:350px; max-width:400px; padding: 2.5rem 2rem 2rem 2rem; position: relative; overflow: visible;">
        <div class="login-planet login-planet1"></div>
        <div class="login-planet login-planet2"></div>
        <div class="login-planet login-planet3"></div>
        <h2 class="text-center mb-4" style="color:#00eaff; margin-bottom: 2.2rem !important;">Login</h2>
        <form method="post" novalidate class="login-form-center">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group-flex">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div class="text-danger small" style="margin-top: -1rem; margin-bottom: 1rem; text-align: center;">{{ field.errors|striptags }}</div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100" style="background:#00eaff; border:none; padding: 0.75rem 0; font-size: 1.1rem; margin-top: 0.5rem;">Login</button>
        </form>
        <div class="mt-4 text-center" style="margin-top: 2rem !important;">
            <span style="color:#b0eaff;">Don't have an account?</span> <a href="/signup/" style="color:#ffd700;">Sign up</a>
        </div>
    </div>
</div>
<script>
// Starfield with subtle, realistic constellation clusters
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
canvas.width = w; canvas.height = h;
function resizeCanvas() {
    w = window.innerWidth; h = window.innerHeight;
    canvas.width = w; canvas.height = h;
}
window.addEventListener('resize', resizeCanvas);
function Star(x, y) {
    this.x = x !== undefined ? x : Math.random() * w;
    this.y = y !== undefined ? y : Math.random() * h;
    this.radius = Math.random() * 0.9 + 0.2;
    this.speed = Math.random() * 0.04 + 0.01;
    this.alpha = Math.random() * 0.3 + 0.2;
    this.twinkle = Math.random() * 0.3 + 0.2;
    this.twinkleSpeed = Math.random() * 0.01 + 0.005;
    this.baseAlpha = this.alpha;
}
Star.prototype.update = function() {
    this.x += this.speed;
    if (this.x > w) this.x = 0;
    this.alpha = this.baseAlpha + Math.sin(Date.now() * this.twinkleSpeed + this.x) * this.twinkle * 0.5;
};
Star.prototype.draw = function(ctx) {
    ctx.save();
    ctx.globalAlpha = Math.max(0, Math.min(1, this.alpha));
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    ctx.fillStyle = '#fff';
    ctx.shadowColor = '#fff';
    ctx.shadowBlur = 6;
    ctx.fill();
    ctx.restore();
};
const STAR_COUNT = 100;
let stars = [];
for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());
// Define a few small clusters (constellations) with short lines
const clusters = [
    [
        new Star(w*0.18, h*0.22),
        new Star(w*0.21, h*0.25),
        new Star(w*0.19, h*0.28)
    ],
    [
        new Star(w*0.65, h*0.60),
        new Star(w*0.68, h*0.62),
        new Star(w*0.66, h*0.65),
        new Star(w*0.69, h*0.64)
    ],
    [
        new Star(w*0.45, h*0.15),
        new Star(w*0.47, h*0.18),
        new Star(w*0.49, h*0.16)
    ]
];
function drawClusters(ctx, clusters) {
    ctx.save();
    ctx.strokeStyle = '#00eaff';
    ctx.globalAlpha = 0.18;
    ctx.lineWidth = 1.1;
    clusters.forEach(cluster => {
        for (let i = 0; i < cluster.length; i++) {
            for (let j = i+1; j < cluster.length; j++) {
                // Only connect if distance is short
                const dx = cluster[i].x - cluster[j].x;
                const dy = cluster[i].y - cluster[j].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 60) {
                    ctx.beginPath();
                    ctx.moveTo(cluster[i].x, cluster[i].y);
                    ctx.lineTo(cluster[j].x, cluster[j].y);
                    ctx.stroke();
                }
            }
        }
    });
    ctx.restore();
}
function animate() {
    ctx.clearRect(0, 0, w, h);
    for (let s of stars) {
        s.update();
        s.draw(ctx);
    }
    // Draw clusters
    drawClusters(ctx, clusters);
    // Draw cluster stars
    clusters.forEach(cluster => {
        cluster.forEach(s => s.draw(ctx));
    });
    requestAnimationFrame(animate);
}
animate();
</script>
{% endblock %}
