{% extends 'base.html' %}
{% block content %}
<h2>Super-Resolution</h2>
<form>
    <div class="mb-4">
        <label for="model" class="form-label">Select Model</label>
        <select class="form-select" id="model">
            <option>Classical</option>
            <option>CNN</option>
            <option>VGG16</option>
            <option>ResNet18</option>
            <option>SRGAN</option>
        </select>
    </div>
    <div class="mb-4">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h5 class="card-title">Model Description</h5>
                <p class="card-text">Select a model to see its description and estimated runtime.</p>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Run Super-Resolution</button>
</form>
<div class="row mt-4">
    <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-dark text-white text-center">
            <div class="card-body">
                <p class="card-text">LR Image 1</p>
                <img src="https://via.placeholder.com/120x120?text=LR1" class="img-fluid rounded" alt="LR1">
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-dark text-white text-center">
            <div class="card-body">
                <p class="card-text">LR Image 2</p>
                <img src="https://via.placeholder.com/120x120?text=LR2" class="img-fluid rounded" alt="LR2">
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-dark text-white text-center">
            <div class="card-body">
                <p class="card-text">Super-Resolved</p>
                <img src="https://via.placeholder.com/120x120?text=SR" class="img-fluid rounded" alt="SR">
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 mb-3">
        <div class="card bg-dark text-white text-center">
            <div class="card-body">
                <p class="card-text">Ground Truth</p>
                <img src="https://via.placeholder.com/120x120?text=GT" class="img-fluid rounded" alt="GT">
            </div>
        </div>
    </div>
</div>
{% endblock %}
